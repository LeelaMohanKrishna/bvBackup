<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cyno</title>
		<link rel="stylesheet" href="./css/custom.css" />
	</head>
	<body>
		<div class="main-wrapper flex m-auto flex-column">
			<!-- <img src="./images/welcome.gif" class="m-auto welcome-gif"/> -->
			<div class="banner-gif"></div>
			<div class="content-wrapper flex flex-column flex-auto phone-verify">
				<div class="text-with-icon flex">
					<i class="ci-contact"></i>
					<div>
						<h3>Profile Details</h3>
						<h6>Please enter your details as per your Govt. ID</h6>
					</div>
				</div>
				<div class="profile-details">
					<div class="form-group">
						<label class="control-label">Name</label>
						<input class="form-control" type="text" />
					</div>
					<div class="form-group">
						<label class="control-label">Address</label>
						<input class="form-control btn text-center active" type="text" readonly value="Use My Current Location" />
					</div>
				</div>
				<div class="box flex flex-wrap">
					<div class="box-wrapper">
						<input type="radio" id="eng" name="lanuages" />
						<label for="eng"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-modular"></i>
							<span class="box-name-small">Modular Furniture Maker</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="hindi" name="lanuages" />
						<label for="hindi"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-pvc"></i>
							<span class="box-name-small">PVC Furniture Maker</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="ಕ" name="lanuages" />
						<label for="ಕ"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-wood"></i>
							<span class="box-name-small">Wood Contractor</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="తె" name="lanuages" />
						<label for="తె"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-stone"></i>
							<span class="box-name-small">Stone and Marble Contractor</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="eng" name="lanuages" />
						<label for="eng"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-flex"></i>
							<span class="box-name-small">Flex Workshop</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="hindi" name="lanuages" />
						<label for="hindi"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-signage"></i>
							<span class="box-name-small">Signage Workshop</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="ಕ" name="lanuages" />
						<label for="ಕ"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-shoe"></i>
							<span class="box-name-small">Shoe Workshop</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="తె" name="lanuages" />
						<label for="తె"></label>
						<div class="flex box-section flex-align-center">
							<i class="ci-list"></i>
							<span class="box-name-small">Others</span>
						</div>
					</div>
				</div>
				<div class="mt-auto">
					<button type="submit" class="btn btn-bottom" disabled>Add Details</button>
				</div>
			</div>
		</div>
	</body>
</html>
