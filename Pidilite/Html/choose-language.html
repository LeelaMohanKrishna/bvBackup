<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cyno</title>
		<link rel="stylesheet" href="./css/custom.css" />
	</head>
	<body>
		<div class="main-wrapper flex m-auto flex-column">
			<!-- <img src="./images/welcome.gif" class="m-auto welcome-gif"/> -->
			<div class="banner-gif"></div>
			<div class="content-wrapper flex flex-column flex-auto phone-verify">
				<div class="text-with-icon flex">
					<i class="ci-globe"></i>
					<div>
						<h3>Choose Language</h3>
						<h6>Please choose a language which you are comfortable with</h6>
					</div>
				</div>
				<div class="box flex flex-wrap">
					<div class="box-wrapper">
						<input type="radio" id="eng" name="lanuages"/>
						<label for="eng"></label>
						<div class="flex box-section">
							<span class="box-title text-center">Aa</span>
							<span class="box-name">English</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="hindi" name="lanuages"/>
						<label for="hindi"></label>
						<div class="flex box-section">
							<span class="box-title text-center">अ</span>
							<span class="box-name">हिंदी</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="ಕ" name="lanuages"/>
						<label for="ಕ"></label>
						<div class="flex box-section">
							<span class="box-title text-center">ಕ</span>
							<span class="box-name">தமிழ்</span>
						</div>
					</div>
					<div class="box-wrapper">
						<input type="radio" id="తె" name="lanuages"/>
						<label for="తె"></label>
						<div class="flex box-section">
							<span class="box-title text-center">తె</span>
							<span class="box-name">తెలుగు</span>
						</div>
					</div>
				</div>
				<div class="mt-auto">
					<button type="submit" class="btn btn-bottom" disabled>Select Language</button>
				</div>
			</div>
		</div>
	</body>
</html>
