<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TASK 11</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="./images/BVlogo.png" alt="bvLogo" height="55" width="257" />
		</header>
		<hr />
		<main>
			<section>
				<h3>Font Family</h3>
				<div class="fonts">
					<h1 class="font1">Montserrat</h1>
					<h1 class="font2">Regular</h1>
					<h1 class="font3">Semi Bold</h1>
					<h1 class="font4">Bold</h1>
				</div>
				<div class="card">
					<div class="tags">
						<h3>Font Size</h3>
						<div>
							<h1>14px</h1>
							<div>
								<h1>16px</h1>
							</div>
							<h1>18px - &ltP&gt</h1>
							<div>
								<h1>24px - &ltH6&gt</h1>
							</div>
							<h1>36px - &ltH5&gt</h1>
							<div>
								<h1>50px - &ltH3&gt</h1>
							</div>
							<h1>65px - &ltH1&gt & &ltH1&gt</h1>
							<h1>80px - &ltH4&gt</h1>
						</div>
					</div>
					<div>
						<h3>Font Color</h3>
						<div class="fontColor">
							<div>
								<div class="greyCard"></div>
								<h2>#202020</h2>
							</div>
							<div>
								<div class="whiteCard"></div>
								<h2>#ffffff</h2>
							</div>
							<div>
								<div class="blueCard"></div>
								<h2>#008dd2</h2>
							</div>
						</div>
					</div>
				</div>
				<hr />
				<div>
					<h3>Background Color</h3>
					<div class="fontColor">
						<div>
							<div class="bg1"></div>
							<h2>#f1f1f1</h2>
						</div>
						<div>
							<div class="whiteCard"></div>
							<h2>#ffffff</h2>
						</div>
						<div>
							<div class="greyCard"></div>
							<h2>#202020</h2>
						</div>
					</div>
				</div>
				<hr />
				<div>
					<h3>Button Color</h3>
					<button class="normal">Normal</button>
					<button class="hover">Hover</button>
				</div>
				<hr />
				<div>
					<h3>Custom Checkbox</h3>
					<div>
						<label class="container"
							>One
							<input type="checkbox" checked="checked" />
							<span class="checkMark"></span>
						</label>
						<label class="container"
							>Two
							<input type="checkbox" />
							<span class="checkMark"></span>
						</label>
					</div>
				</div>
				<hr />
				<div>
					<h3>Custom Radio Button</h3>
					<div>
						<label class="container2"
							>One
							<input type="radio" checked="checked" name="radio" />
							<span class="checkmark"></span>
						</label>
						<label class="container2"
							>Two
							<input type="radio" name="radio" />
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<hr />
			</section>
		</main>
	</body>
</html>
